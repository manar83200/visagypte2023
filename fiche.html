<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visagypte</title>
    <link rel="stylesheet" href="fiche.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="photo/logo_v2.png" alt="Logo">
        </div>
        <img class="menu" src="photo/menu.png" alt="Menu">
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="exposition.html">Exposition</a></li>
            <li><a href="contact.html">Coordonnées</a></li>
            <li><a href="fiche.html">Contactez-nous</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.querySelector('.menu');
            const navLinks = document.querySelector('.nav-links');

            menuIcon.addEventListener('click', function () {
                navLinks.classList.toggle('show');
                menuIcon.classList.toggle('hide');
            });
        });
    </script>


<div class="contact-container">
    <h2>Contactez-nous</h2>
    <form id="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
        <p>&copy;2023 MANAR FETTICH</p>
    </footer>

</body>

</html>
